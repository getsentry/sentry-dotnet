# Sentry filter configuration

solution: Sentry.Full.sln

groupConfigs:
  - allProjects:
      - "benchmarks/**/*.csproj"
      - "src/**/*.csproj"
      - "test/**/*.csproj"
      - "samples/**/*.csproj"
  - macOnly:
    - "**/*Ios.csproj"
    - "**/*Cocoa*.csproj"
    - "**/*MacCatalyst.csproj"
  - windowsOnly:
    # .NET Framework projects
    - "**/*.AspNet.csproj"

filterConfigs:

  - outputPath: Sentry-CI-Build-Linux.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      groups:
        - "macOnly"
        - "windowsOnly"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Maui.Device.TestApp.csproj"
        - "**/*SourceGen.csproj"
        - "**/*TestUtils*.csproj"

  - outputPath: Sentry-CI-Build-macOS.slnf
    include:
      groups:
        - "allProjects"
      patterns:
        - "modules/perfview/**/TraceEvent.csproj"
        - "modules/perfview/**/FastSerialization.csproj"
    exclude:
      groups:
        - "windowsOnly"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Maui.Device.TestApp.csproj"
        - "**/*SourceGen.csproj"
        - "**/Sentry.Samples.Android.csproj"

  - outputPath: Sentry-CI-Build-Windows.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      groups:
        - "macOnly"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Sentry.Maui.Device.TestApp.csproj"
        - "**/*Sentry.Samples.Android.csproj"
        - "**/*OpenTelemetry.AspNet.csproj"
        - "**/*SourceGen.csproj"

  - outputPath: Sentry-CI-CodeQL.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      patterns:
        - "**/Sentry.Bindings*.csproj"
        - "benchmarks/**/*.csproj"
        - "samples/**/*.csproj"
        - "test/**/*.csproj"

  - outputPath: Sentry-CI-Pack.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      patterns:
        - "**/Sentry.Profiling.csproj"
        - "benchmarks/**/*.csproj"
        - "samples/**/*.csproj"
        - "test/**/*.csproj"

  - outputPath: Sentry-CI-Test.slnf
    include:
      patterns:
        - "test/**/*.csproj"
    exclude:
      patterns:
        - "test/MauiTestUtils/**"
        - "**/*TestApp.csproj"

  - outputPath: SentryAspNetCore.slnf
    include:
      patterns:
        - "**/*AspNetCore*.csproj"
        # Include dependencies
        - "**/Sentry.DiagnosticSource.csproj"
        - "**/Sentry.Extensions.Logging.csproj" 
        - "**/Sentry.Extensions.Logging.Tests.csproj" 
        - "**/Sentry.OpenTelemetry.csproj" 
        - "**/Sentry.csproj" 
        - "**/Sentry.Testing.csproj" 
        - "**/Sentry.Tests.csproj" 