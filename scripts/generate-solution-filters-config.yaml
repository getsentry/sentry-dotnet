# Sentry filter configuration

solution: Sentry.Full.sln

groupConfigs:
  - allProjects:
      - "benchmarks/**/*.csproj"
      - "src/**/*.csproj"
      - "test/**/*.csproj"
      - "samples/**/*.csproj"
  - macOnly:
    - "**/*Ios.csproj"
    - "**/*Cocoa*.csproj"
    - "**/*MacCatalyst.csproj"
  - windowsOnly:
    # .NET Framework projects
    - "**/*.AspNet.csproj"
  - testUtils:
    - "**/*TestUtils*.csproj"

filterConfigs:

  - outputPath: Sentry-CI-Build-Linux.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      groups:
        - "macOnly"
        - "windowsOnly"
        - "testUtils"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Maui.Device.TestApp.csproj"
        - "**/*SourceGen.csproj"

  - outputPath: Sentry-CI-Build-Windows.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      groups:
        - "macOnly"
        - "testUtils"
      patterns:
        - "**/*SourceGen.csproj"
