# Sentry filter configuration

solution: Sentry.Full.sln

groupConfigs:
  - allProjects:
      - "benchmarks/**/*.csproj"
      - "src/**/*.csproj"
      - "test/**/*.csproj"
      - "samples/**/*.csproj"
  - macOnly:
    - "**/*Ios.csproj"
    - "**/*Cocoa*.csproj"
    - "**/*MacCatalyst.csproj"
  - windowsOnly:
    # .NET Framework projects
    - "**/*.AspNet.csproj"

filterConfigs:

  - outputPath: Sentry-CI-Build-Linux.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      groups:
        - "macOnly"
        - "windowsOnly"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Maui.Device.TestApp.csproj"
        - "**/*SourceGen.csproj"
        - "**/*TestUtils*.csproj"

  - outputPath: Sentry-CI-Build-macOS.slnf
    include:
      groups:
        - "allProjects"
      patterns:
        - "modules/perfview/**/TraceEvent.csproj"
        - "modules/perfview/**/FastSerialization.csproj"
    exclude:
      groups:
        - "windowsOnly"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Maui.Device.TestApp.csproj"
        - "**/*SourceGen.csproj"
        - "**/Sentry.Samples.Android.csproj"

  - outputPath: Sentry-CI-Build-Windows.slnf
    include:
      groups:
        - "allProjects"
    exclude:
      groups:
        - "macOnly"
      patterns:
        - "**/*AndroidTestApp.csproj"
        - "**/*DeviceTests*.csproj"
        - "**/*Sentry.Maui.Device.TestApp.csproj"
        - "**/*Sentry.Samples.Android.csproj"
        - "**/*OpenTelemetry.AspNet.csproj"
        - "**/*SourceGen.csproj"
