# Sentry filter configuration

solution: Sentry.Full.sln

groupConfigs:
  - allProjects:
      - "benchmarks/**/*.csproj"
      - "src/**/*.csproj"
      - "test/**/*.csproj"
      - "samples/**/*.csproj"
  - macOnly:
    - "**/*Ios.csproj"
    - "**/*Cocoa*.csproj"
    - "**/*MacCatalyst.csproj"
  - windowsOnly:
    # .NET Framework projects
    - "**/*.AspNet.csproj"

filterConfigs:

  # Core filter for CI builds on Linux
  - outputPath: Sentry-CI-Build-Linux.slnf

    # Include all projects
    include:
      groups:
        - "allProjects"

    # Exclude iOS/MacCatalyst and .NET Framework projects
    exclude:
      groups:
        - "macOnly"
        - "windowsOnly"
      patterns:
        - "**/*SourceGen.csproj"
