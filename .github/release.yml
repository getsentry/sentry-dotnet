changelog:
  policy: auto
  exclude:
    labels:
      - skip-changelog
    authors:
      - dependabot
  categories:
    - title: Breaking Changes ğŸ› 
      labels:
        - "Changelog: Breaking Change"
      commit_patterns:
        - "^(?<type>\\w+(?:\\((?<scope>[^)]+)\\))?!:\\s*)"
    - title: Features âœ¨
      labels:
        - "Changelog: Feature"
      commit_patterns:
        - "^feat(?:\\([^\\)]+\\))?:\\s+"
    - title: Fixes ğŸ›
      labels:
        - "Changelog: Bugfix"
      commit_patterns:
        - "^(?:fix|bugfix)(?:\\([^\\)]+\\))?:\\s+"
    - title: Dependencies â¬†ï¸
      labels:
        - "Changelog: Dependency Update"
      commit_patterns:
        - "^chore\\(deps(?:-dev)?\\):\\s+"
