name: Build Native Dependencies
runs:
  using: composite

  steps:

    - name: Set Environment Variables
      shell: bash
      run: echo "JAVA_HOME_11=$JAVA_HOME_11_X64" >> $GITHUB_ENV

    - name: Setup Homebrew
      if: runner.os != 'Windows'
      uses: Homebrew/actions/setup-homebrew@b1bdd59d7f4eadb1ae600d5d79b8aeeb4eabe17a

    - name: Install Ninja
      shell: bash
      run: ${{ runner.os == 'Windows' && 'choco' || 'brew' }} install ninja

    - name: Build C Project
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash
      run: lib/sentrysupplemental/build.sh

    - name: Build C Project
      if: runner.os == 'Windows'
      shell: cmd
      run: lib\sentrysupplemental\build.cmd

    - name: Build Java Project
      if: runner.os == 'Linux' || runner.os == 'macOS'
      shell: bash
      run: lib/sentry-android-supplemental/build.sh

    - name: Build Java Project
      if: runner.os == 'Windows'
      shell: cmd
      run: lib\sentry-android-supplemental\build.cmd
