name: build
on:
  push:
    branches:
      - main
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  build:
    name: ${{ matrix.os }} | ${{ matrix.sdk }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        sdk: ['5.0.100-preview.8.20417.9', '3.1.200']
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            build_script: powershell build.ps1
          - os: ubuntu-latest
            build_script: ./build.sh
          - os: macos-latest
            build_script: ./build.sh
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-dotnet@v1
          with:
            dotnet-version: ${{ matrix.sdk }}
        - run: ${{ matrix.build_script }}
