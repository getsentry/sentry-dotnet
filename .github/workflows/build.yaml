name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: windows-latest
            build_script: .\build.ps1
          - os: ubuntu-latest
            build_script: ./build.sh
          - os: macos-latest
            build_script: ./build.sh

    steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Setup .NET SDK (v2.1)
          uses: actions/setup-dotnet@v1.7.0
          with:
            dotnet-version: '2.1.809'

        - name: Setup .NET SDK (v3.1)
          uses: actions/setup-dotnet@v1.7.0
          with:
            dotnet-version: '3.1.401'

        - name: Setup .NET SDK (v5.0)
          uses: actions/setup-dotnet@v1.7.0
          with:
            dotnet-version: '5.0.100-preview.8.20417.9'

        - name: Run build script
          run: ${{ matrix.build_script }}

        - name: Publish coverage report
          uses: codecov/codecov-action@v1

        - name: Archive Artifacts
          uses: actions/upload-artifact@v2
          with:
            name: ${{ github.sha }}
            path: |
              ${{ github.workspace }}/**/*.snupkg
              ${{ github.workspace }}/**/*.nupkg
  docs:
    name: DocFX
    needs: build
    # if: startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: nikeee/docfx-action@v1.0.0
        name: Build Documentation
        with:
          args: docs/docfx.json
      - uses: maxheld83/ghpages@master
        name: Publish Documentation on GitHub Pages
        env:
          BUILD_DIR: _site
          GH_PAT: ${{ secrets.GH_PAGES }}