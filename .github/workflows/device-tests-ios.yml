name: iOS Device Tests

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  # This job won't actually run, it just defines reusable anchors
  _common:
    if: false  # prevents execution
    runs-on: ubuntu-latest
    steps:
      - &checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - &upload-artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4

  ios-tests:
    runs-on: macos-15
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
      NO_ANDROID: true
      NO_MACCATALYST: true
    steps:
      - name: Cancel Previous Runs
        if: github.ref_name != 'main' && !startsWith(github.ref_name, 'release/')
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # Tag: 0.12.1

      - name: Checkout
        <<: *checkout
        with:
          submodules: recursive

      - name: Setup Environment
        uses: ./.github/actions/environment

      - name: Build iOS Test App
        run: pwsh ./scripts/device-test.ps1 ios -Build

      - name: Run Tests
        id: first-run
        continue-on-error: true
        run: pwsh scripts/device-test.ps1 ios -Run

      - name: Retry Tests (if previous failed to run)
        if: steps.first-run.outcome == 'failure'
        run: pwsh scripts/device-test.ps1 ios -Run

      - name: Upload results
        if: success() || failure()
        <<: *upload-artifact
        with:
          name: device-test-ios-results
          path: test_output
