name: iOS Device Tests

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    paths-ignore:
      - "**.md"
  workflow_dispatch:

jobs:
  ios-tests:
    runs-on: macos-15
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
      NO_ANDROID: true
      NO_MACCATALYST: true
    steps:
      - name: Cancel Previous Runs
        if: github.ref_name != 'main' && !startsWith(github.ref_name, 'release/')
        uses: styfle/cancel-workflow-action@85880fa0301c86cca9da44039ee3bb12d3bedbfa # Tag: 0.12.1

      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup Environment
        uses: ./.github/actions/environment

      # - name: Build iOS Test App
      #   run: pwsh ./scripts/device-test.ps1 ios -Build

      # - name: Run Tests
      #   id: first-run
      #   continue-on-error: true
      #   run: pwsh scripts/device-test.ps1 ios -Run

      # - name: Retry Tests (if previous failed to run)
      #   if: steps.first-run.outcome == 'failure'
      #   run: pwsh scripts/device-test.ps1 ios -Run

      - name: Integration Tests
        uses: getsentry/github-workflows/sentry-cli/integration-test/@a5e409bd5bad4c295201cdcfe862b17c50b29ab7 # v2.14.1
        with:
          path: scripts/ios-integration.Tests.ps1

      - name: Upload results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: device-test-ios-results
          path: test_output
