name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '22 5 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@b173b6ec0100793626c2d9e6b90435061f4fc3e5 # Tag: 0.11.0

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Environment
        uses: ./.github/actions/environment

      - name: Initialize CodeQL
        uses: github/codeql-action/init@cc7986c02bac29104a72998e67239bb5ee2ee110 # pin@v2
        with:
          languages: csharp

      - name: Restore .NET Dependencies
        run: dotnet restore Sentry-CI-CodeQL.slnf --nologo

      - name: Build
        run: dotnet build Sentry-CI-CodeQL.slnf --no-restore --nologo

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@cc7986c02bac29104a72998e67239bb5ee2ee110 # pin@v2
